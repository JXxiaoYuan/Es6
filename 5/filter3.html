<script>
    {
        let arr = [
            {pName : "上衣",price : 998},
            {pName : "裤子",price : 98},
            {pName : "内衣",price : 908},
            {pName : "包包",price : 9998},
            {pName : "帽子",price : 98},
            {pName : "鞋子",price : 198},
        ];
        let result = arr.filter(function(item){
            if(item.price >998){
                return true;
            }else{
                return false;
            }
        });

        let aLi = document.getElementsByTagName("li");
        for(let i = 0;i<aLi.length;i++){
            aLi[i].innerHTML = result[i].pName;
        }
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background: pink;
        margin-right: 30px;
        float: left;
        text-align: center;
        line-height: 200px;
        color: #fff;
    }
</style>
<body>
    <div>第一个</div>
    <div>第二个</div>
    <div>第三个</div>
</body>
</html>
<script>
    let adiv = document.getElementsByTagName("div");
        for(let i = 0;i<adiv.length;i++){
            adiv[i].onclick = function(){
                for(let i = 0;i<adiv.length;i++){
                    adiv[i].style.background = "pink";
                }
                adiv[i].style.background = "yellow";
            }
        }
</script>
